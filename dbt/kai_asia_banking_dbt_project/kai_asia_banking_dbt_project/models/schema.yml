      - name: data_date
        data_tests:
          - not_null
      - name: etl_at
        data_tests:
          - not_null
      - name: etl_source_model
        data_tests:
          - not_null

  - name: stg_term_deposit_holdings
    columns:
      - name: term_deposit_id
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: principal
        data_tests:
          - not_null
      - name: interest_rate
        data_tests:
          - not_null
      - name: interest_payment_interval
        data_tests:
          - not_null
      - name: start_date
        data_tests:
          - not_null
      - name: maturity_date
        data_tests:
          - not_null
      - name: interest_calculation_method
        data_tests:
          - not_null
      - name: status
        data_tests:
          - not_null
      - name: created_at
        data_tests:
          - not_null
      - name: data_date
        data_tests:
          - not_null
      - name: etl_at
        data_tests:
          - not_null
      - name: etl_source_model
        data_tests:
          - not_null
    

  - name: stg_certificate_of_deposit_holdings
    columns:
      - name: cd_id
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: amount
        data_tests:
          - not_null
      - name: interest_rate
        data_tests:
          - not_null
      - name: start_date
        data_tests:
          - not_null
      - name: maturity_date
        data_tests:
          - not_null
      - name: term_length
        data_tests:
          - not_null
      - name: interest_calculation_method
        data_tests:
          - not_null
      - name: status
        data_tests:
          - not_null
      - name: created_at
        data_tests:
          - not_null
      - name: data_date
        data_tests:
          - not_null
      - name: etl_at
        data_tests:
          - not_null
      - name: etl_source_model
        data_tests:
          - not_null

  - name: stg_loans
    columns:
      - name: loan_id
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: loan_type
        data_tests:
          - not_null
      - name: loan_amount
        data_tests:
          - not_null
      - name: interest_rate
        data_tests:
          - not_null
      - name: term_length
        data_tests:
          - not_null
      - name: start_date
        data_tests:
          - not_null
      - name: maturity_date
        data_tests:
          - not_null
      - name: repayment_method
        data_tests:
